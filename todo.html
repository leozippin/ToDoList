<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-Bom</title>


    <link rel="stylesheet" type="text/css" href="doitinstyle.css">


</head>
<body>
    <h1 class="center">Hello, you have 2 things to do</h1>
    <div class="center">
        <input type="text" id="task" placeholder="New task">
        <button id="addButton">+</button>
    </div>
    <select title="die" class="center" id="options">
        <option value="All tasks">All tasks</option>
        <option value="ToDo tasks">ToDo tasks</option>
        <option value="Done tasks">Done tasks</option>
    </select>
    <ul>
        <li type="none">Buy Comics</li>
        <li type="none">Call mom</li>
        <li type="none">Pay electric bill</li>
    </ul>
    <button id="clearButton" class="centerBlock">clear done</button>

</body>
</html>
