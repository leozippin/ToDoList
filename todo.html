<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-Bom</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="doitinstyle.css">


</head>
<body>
    <header>
        <h1 class="center" id="title">TO-DO</h1>
        <h3 class="center" id="taskNum">You have 0 things to do</h3>
    </header>

    <div class="center" id="inputBlock">
        <input type="text" id="task" placeholder="New task">
        <button id="addButton" onclick="addTask()">+</button>
    </div>
    <select class="center" id="filter" onchange="filter()">
        <option value="All tasks">All tasks</option>
        <option value="ToDo tasks">ToDo tasks</option>
        <option value="Done tasks">Done tasks</option>
    </select>

    <div class="center">
        <table id="tasksTable">
        </table>
    </div>
    <div class="center">
        <button onclick="clearDone()" id="clearButton">clear done</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
