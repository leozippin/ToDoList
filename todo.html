<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-Bom</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="doitinstyle.css">


</head>
<body>
    <header>
        <h1 class="center" id="title">Hello, you have 0 things to do</h1>
    </header>

    <div class="center">
        <input type="text" id="task" placeholder="New task">
        <button id="addButton" onclick="addTask()">+</button>
    </div>
    <select class="center" id="filter" onchange="filter()">
        <option value="All tasks">All tasks</option>
        <option value="ToDo tasks">ToDo tasks</option>
        <option value="Done tasks">Done tasks</option>
    </select>

    <div class="center">
        <table id="tasksTable">
            <!--<tr class="todo">
                <td>Buy Comics</td>
            </tr>
            <tr class="todo">
                <td>Call Mom</td>
            </tr>
            <tr class="done">
                <td>Pay electric bill</td>
            </tr>-->
        </table>
    </div>
    <div class="center">
        <button onclick="clearDone()" id="clearButton">clear done</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
